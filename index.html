<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Google</title>
</head>
<body>
    <main>
        <header>
            <!-- nav-bar -->
            <ul id="nav-bar">
                <li class="nav-link"><a href="#">Gmail</a></li>

                        apps

        <div id="content">

            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <!-- search form -->
            <div id="content">
                <form action="" method="get">
                    <div class="search-box">
                        <!-- search icon -->
                        <div class="icon search-icon">
                            <span class="material-icons-outlined ico">
                                search
                            </span>
                        </div>
                        <!-- input -->
                        <input class="search-bar" type="text" name="search">
                        <!-- mic icon -->
                        <div class="icon mic-icon">
                            <span class="material-icons-outlined ico">
                                mic
                            </span>
                        </div>
                    </div>    
                    <!-- buttons -->
                    <div class="main-btn">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
        <!-- lang -->

                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
